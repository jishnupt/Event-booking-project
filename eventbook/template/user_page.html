{%extends 'base.html'%}
{%block contents%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/user_page.css">
</head>
<body>
    <h1>Upcoming Events</h1>
<div class="events_card">
    {% for i in event_ca %}
    <div class="event-card">
        <h3>{{i.name}}</h3>
        <img src="/home/{{i.c_image}}" alt="" width="130px" height="100px">
        <a href="{% url 'all_event' i.id %}"><button>VIEW EVENTS</button></a>
    </div>
    {% endfor %}
</div>
</body>
</html>
{%endblock%}
